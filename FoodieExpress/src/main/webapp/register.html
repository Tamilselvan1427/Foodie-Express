<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account • FoodieExpress</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="register.css" />
</head>

<body>

  <div class="register-wrapper fade-in">

    <form action="RegisterServlet" method="post" class="register-box glass">

      <h2 class="title">Create Account ✨</h2>
      <p class="subtitle">Join FoodieExpress & start ordering now!</p>

      <!-- FULL NAME -->
      <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="userName" placeholder="Full Name" required>
      </div>

      <!-- EMAIL -->
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <!-- PASSWORD -->
      <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" id="pass" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePass"></i>
      </div>

      <!-- PHONE -->
      <div class="input-field">
        <i class="fa-solid fa-phone"></i>
        <input type="text" name="phone" placeholder="Phone Number" required>
      </div>

      <!-- ADDRESS -->
      <div class="input-field">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="address" placeholder="Address" required>
      </div>

      <button type="submit" class="btn-register">
        <i class="fa-solid fa-user-plus"></i> Register
      </button>

      <p class="login-text">
        Already have an account? <a href="login.jsp">Login here</a>
      </p>

    </form>
  </div>

  <script>
    const pass = document.getElementById('pass');
    const toggle = document.getElementById('togglePass');

    toggle.addEventListener('click', () => {
      if (pass.type === 'password') {
        pass.type = 'text';
        toggle.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        pass.type = 'password';
        toggle.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>

</body>
</html>
